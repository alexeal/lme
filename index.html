<html lang="fr">

<head>
  <title>Les mal·entendus</title>
  <meta name="les.mal.entendus" content="les.mal.entendus" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/switch.css" />
  <link rel="manifest" href="../manifest.webmanifest" />
  <link rel="icon" href="../assets/img/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
</head>
<header>
  <img id="icon-lme" src="assets/img/apple-touch-icon.png" alt="logo les malentendus : une icone son coupé" />
</header>
<label class="switch">
  <input type="checkbox" id="theme_toggler">
  <span class="slider round"></span>
</label>
<body>
  <div class="container">
    <div class="cards">
      <div class="card image-overlay" tabindex="1" onclick="document.location.href='www/podcasts.html';"
        title="Cliquez pour accéder à la liste de podcasts">
        <img src="assets/img/pa_card.webp"
          alt="Fond de couleur jaune or avec un logo en bas à droite en référence au son">
        <div class="card-media-text">
          <h2>Podcasts</h2>
          <p>Liste des podcasts accessibles</p>
        </div>
      </div>
      <div class="card image-overlay" tabindex="2" onclick="document.location.href='www/youtube.html';"
        title="Cliquez pour accéder à la liste de podcasts">
        <img src="assets/img/yt_card.webp"
          alt="fond de couleur rouge avec un triangle blanc en bas à droite en référence au logo de youtube">
        <div class="card-media-text">
          <h2>YouTube</h2>
          <p>Liste des chaîne YouTube accessibles</p>
        </div>
      </div>
      <div class="card image-overlay" tabindex="3" onclick="document.location.href='https://github.com/emma11y/sous-titres';"
        title="Cliquez pour accéder à la liste d'outils pour sous-titrer ou transcrire vos médias">
        <img src="assets/img/gh_card.webp"
          alt="fond de couleur bleu gors avec le logo de github en bas à droite représentant une sorte de poulpe">
        <div class="card-media-text">
          <h2>Ressources pour l'accessibilité</h2>
          <p>Une liste créée par Emmanuelle Aboaf</p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/dark-mode.js" type="text/javascript"></script>
</body>
<footer>
  <p>
    Depuis 2021 - Les mal·entendus - <a href="www/contact.html">Contact</a> - Mis à jour le 02/03/2024
